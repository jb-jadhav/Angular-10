<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">address</th>
        <th scope="col">company</th>
        <th scope="col">email</th>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">phone</th>
        <th scope="col">username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  data ">
        <td>{{item.address.geo.lat}} {{item.address.geo.lng}} </td>
        <td>{{item.company.name}} {{item.company.bs}} {{item.company.catchPhrase}}</td>
        <td>{{item.email}}</td>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.username}}</td>
        <!-- when print json format data -->
        <!-- <td>{{item|json}}</td> -->
      </tr>
